<!DOCTYPE html>
<html>
  <body>
    <head>
      <link rel=stylesheet href="./style.css"/>
    <title>
      Streetlight Game
    </title>
  </head>
    <main>
      <div class=streetLight>
        <div class=buttons>
          <button class="button switcher" id=switcher>Почали!</button>
          <div class=tracks id=tracks>
            <p>Оберіть трек:</p>
            <button id=kids class="button button--sm">Дитяча</button>
            <button id=pop class="button button--sm">Поп-музика</button>
          </div>
        </div>
      
        <p id=emoji class=emoji></p>
        
        <div id=leftPart class="background left"></div>
        <div id=rightPart class="background right"></div>

        <audio id=audio controls loop class=audio>
          <source src="./music/happy-summer.mp3" type="audio/mpeg">
        </audio>

      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
